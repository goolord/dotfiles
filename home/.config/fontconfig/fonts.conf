  <match target="font">
      <edit name="hinting" mode="assign">
          <bool>true</bool>
      </edit>
      <edit name="hintstyle" mode="assign">
          <const>hintfull</const> <!-- Options: hintnone, hintslight, hintmedium, hintfull -->
      </edit>
      <edit name="rgba" mode="assign">
          <const>rgb</const> <!-- Options: rgb, bgr, vrgb, vbgr -->
      </edit>
      <edit name="lcdfilter" mode="assign">
          <const>lcddefault</const> <!-- Options: lcdnone, lcdlight, lcdlegacy, lcddefault -->
      </edit>
  </match>
</fontconfig>
